<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href="/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} posts" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png">

    <!-- Pseudocode -->
    <!-- <script src="{{ '/css/katex.min.js' | prepend: site.baseurl }}"></script> -->
    <script src="{{ '/css/pseudocode.min.js' | prepend: site.baseurl }}" type="text/javascript"></script>
    <!-- <link rel="stylesheet" href="{{ '/css/katex.min.css' | prepend: site.baseurl }}"> -->
    <link rel="stylesheet" href="{{ '/css/pseudocode.min.css' | prepend: site.baseurl }}" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-beta/katex.min.css" integrity="sha384-L/SNYu0HM7XECWBeshTGLluQO9uVI1tvkCtunuoUbCHHoTH76cDyXty69Bb9I0qZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-beta/katex.min.js" integrity="sha384-ad+n9lzhJjYgO67lARKETJH6WuQVDDlRfj81AJJSswMyMkXTD49wBj5EP004WOY6" crossorigin="anonymous"></script>

    <!-- Featured Image -->
    {% comment %} {% if page.image %}
      <meta property="og:image" content="{{ site.url }}/{{ page.image }}" />
    {% endif %} {% endcomment %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">

    <!-- Google Analytics -->
    {% if site.google_analytics and jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}

    <!-- SEO -->
    {% seo %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
